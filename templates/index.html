<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dashboard - Início</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
         body {
      background-color: #f8f9fa;
    }
    header {
      background-color: #343a40;
      color: white;
      padding: 1rem;
    }
    footer {
      background-color: #f1f1f1;
      padding: 1rem;
      text-align: center;
      font-size: 0.9rem;
      color: #666;
    }
  </style>
</head>
<body>

 
  {% include 'cabecalhoMenu.html'%}
  

<!-- Conteúdo principal -->
  <main class="container my-4">
    <h1>Bem-vindo ao Painel</h1>
    <p>Este é um exemplo simples de layout de dashboard usando Bootstrap.</p>

    <div class="row">
      <div class="col-md-4">
        <div class="card mb-3">
          <div class="card-body">
            <h5 class="card-title">Usuários</h5>
            <p class="card-text">Total: 120</p>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card mb-3">
          <div class="card-body">
            <h5 class="card-title">Pedidos</h5>
            <p class="card-text">Em andamento: 45</p>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card mb-3">
          <div class="card-body">
            <h5 class="card-title">Faturamento</h5>
            <p class="card-text">R$ 32.500</p>
          </div>
        </div>
      </div>
    </div>
  </main>


  {% include 'rodape.html' %}
  {% include 'scripts.html' %}

</body>
</html>
